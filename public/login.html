<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico - Iniciar Sesión</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Encabezado con logotipo y título centrado -->
    <header>
        <div class="logo">
            <a href="/"> <!-- Enlace a la página principal -->
                <img src="imagenes/logo.png" alt="Logo Centro Médico">
            </a>
            <div class="logo-texto">
                <h1>Centro Médico</h1>
            </div>
        </div>
    </header>
    

    <!-- Contenido principal con formularios en columnas -->
    <main>
        <section class="formulario-container">
            <!-- Formulario para iniciar sesión -->
            <section class="formulario">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" action="/login" method="post">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
            </section>
    </main>

    <!-- Pop-up de mensaje -->
    <div id="popupBackground" style="display: none;">
        <div id="popupMessage" class="popup-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
