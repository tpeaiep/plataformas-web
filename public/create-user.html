<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico - Crear Usuario</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Encabezado con logotipo y título centrado -->
    <header>
        <div class="logo">
            <a href="/"> <!-- Enlace a la página principal -->
                <img src="imagenes/logo.png" alt="Logo Centro Médico">
            </a>
            <div class="logo-texto">
                <h1>Centro Médico</h1>
            </div>
        </div>
    </header>    

    <!-- Contenido principal para crear usuario -->
    <main>
        <section class="formulario">
            <h2>Crear Usuario</h2>
            <form id="createUserForm" action="/create-user" method="post">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </section>
    </main>

    <!-- Contenedor de Pop-up -->
    <div id="popupBackground" style="display: none;">
        <div id="popupMessage" class="popup-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
