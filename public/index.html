<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico - Agenda tu Hora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Encabezado con logotipo y título centrado -->
    <header>
        <div class="logo">
            <a href="/"> <!-- Enlace a la página principal -->
                <img src="imagenes/logo.png" alt="Logo Centro Médico">
            </a>
            <div class="logo-texto">
                <h1>Centro Médico</h1>
            </div>
        </div>
    </header>    

    <main>
        <div class="user-buttons">
            <!-- Mostrar los botones según si el usuario ha iniciado sesión y verificado el código -->
            <a href="create-user.html" class="btn">Crear Usuario</a>
            <a href="login.html" class="btn">Iniciar Sesión</a>
            <div id="logoutButton" style="display: none;">
                <button onclick="logout()">Cerrar sesión</button>
            </div>
        </div>

        <!-- Sección de Agenda -->
        <section class="agenda">
            <h2>AGENDA TU HORA</h2>
            <p>¡Haz clic y reserva tu hora!</p>
        </section>

        <!-- Sección de Servicios centrada -->
        <section class="servicios">
            <div class="servicio" onclick="reservarHora('Medicina General')">
                <img src="imagenes/medicina.png" alt="Medicina General">
                <p>Medicina General</p>
            </div>
            <div class="servicio" onclick="reservarHora('Dentista')">
                <img src="imagenes/dentista.png" alt="Dentista">
                <p>Dentista</p>
            </div>
            <div class="servicio" onclick="reservarHora('Exámenes')">
                <img src="imagenes/examenes.png" alt="Exámenes">
                <p>Exámenes</p>
            </div>
            <div class="servicio" onclick="reservarHora('Traumatólogo')">
                <img src="imagenes/traumatologo.png" alt="Traumatólogo">
                <p>Traumatólogo</p>
            </div>
            <div class="servicio" onclick="reservarHora('Matrona')">
                <img src="imagenes/matrona.png" alt="Matrona">
                <p>Matrona</p>
            </div>
            <div class="servicio" onclick="reservarHora('Oftalmólogo')">
                <img src="imagenes/oftalmologo.png" alt="Oftalmólogo">
                <p>Oftalmólogo</p>
            </div>
            <div class="servicio" onclick="reservarHora('Neurólogo')">
                <img src="imagenes/neurologo.png" alt="Neurólogo">
                <p>Neurólogo</p>
            </div>
        </section>
    </main>

    <!-- Contenedor de Pop-up -->
    <div id="popupBackground" style="display: none;">
        <div id="popupMessage" class="popup-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
